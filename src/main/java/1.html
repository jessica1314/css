    <script>
        $(function () {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['红', '蓝', '黄', '绿', '紫', '橙'],
                    datasets: [
                        {
                            label: '示例1',
                            data: [12, 19, 3, 5, 0, 3],
                            borderColor: 'blue',
                            backgroundColor: 'skyBlue',
                            borderWidth: 1,
                            fill: false,
                            yAxisID: 'y-axis-1',
                        },
                        {
                            label: '示例2',
                            data: [182, 51, 133, 54, 105, 96],
                            borderColor: 'red',
                            backgroundColor: 'pink',
                            borderWidth: 1,
                            fill: false,
                            yAxisID: 'y-axis-2',

                        },

                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            type: 'linear',
                            display: true,
                            position: 'left',
                            id: 'y-axis-1',
                        }, {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            id: 'y-axis-2',
                            gridLines: {
                                drawOnChartArea: false
                            }
                        }],

                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function (tooltipItem, myData) {
                                var label = myData.datasets[tooltipItem.datasetIndex].label || '';
                                if (label) {
                                    label += '的数值是: ';
                                }
                                label += parseFloat(tooltipItem.value).toFixed(2);
                                return label;
                            }
                        },
                    },
                }
            });
        });
    </script>

<div style="width:800px;margin:0px auto">
