<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
</head>
<style>
    p {
        width: 200px;
    }

    .p {
        letter-spacing: 2px;
        word-spacing: 200px;
        text-align: center; /*行级元素才可以内容有效果；*/
    }
</style>
<body>
<!--单词间距 word-spacing-->
<!--字符间距 letter-spacing-->
<p>
    abcdefg abcdefg abcdefg abcdefg abcdefg abcdefg
</p>

<p class="p" >
    abcdefg abcdefg abcdefg abcdefg abcdefg abcdefg
</p>
</body>
</html>
